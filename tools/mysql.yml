---
  - shell: debconf-set-selections <<< 'mysql-server mysql-server/root_password password {{mysql_root_password}}'
  - shell: debconf-set-selections <<< 'mysql-server mysql-server/root_password_again password {{mysql_root_password}}'
  - apt: name=mysql-server state=latest

  - mysql_user: login_user={{mysql_root_user}} login_password={{mysql_root_password}} name=root password={{mysql_root_password}} host=% priv=*.*:ALL,GRANT state=present

  - mysql_db: login_user={{mysql_root_user}} login_password={{mysql_root_password}} name={{mysql_dbname}} state=present
  - copy: src=../data/learningbadgeseu.sql dest=/tmp
  - mysql_db: login_user={{mysql_root_user}} login_password={{mysql_root_password}} name={{mysql_dbname}} state=import target=/tmp/learningbadgeseu.sql

  - mysql_db: login_user={{mysql_root_user}} login_password={{mysql_root_password}} name={{mysql_test_dbname}} state=present
  - copy: src=../data/learningbadgeseu.sql dest=/tmp
  - mysql_db: login_user={{mysql_root_user}} login_password={{mysql_root_password}} name={{mysql_test_dbname}} state=import target=/tmp/learningbadgeseu.sql

  - shell: sed -i 's/bind-address.*/#bind-address not-needed-for-dev/' /etc/mysql/my.cnf
  - service: name=mysql state=restarted
